<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Left-Top-Top Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3034;
      color: #fff;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Main Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top bar 1 */
    .topbar-1 {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      font-weight: bold;
    }

    /* Top bar 2 */
    .topbar-2 {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-2 .right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .icon {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .content {
      padding: 20px;
      background-color: #f1f1f1;
      flex-grow: 1;
    }

    .dashboard-placeholder {
      height: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <a href="#">Dashboard</a>
    <a href="#">Components</a>
    <a href="#">Tables</a>
    <a href="#">Forms</a>
    <a href="#">Icons</a>
    <a href="#">Widgets</a>
    <a href="#">Charts</a>
    <a href="#">Maps</a>
  </div>

  <div class="main">
    <div class="topbar-1">
      Main Dashboard Title
    </div>
    <div class="topbar-2">
      <div>Sub-header or Navigation</div>
      <div class="right">
        <div class="icon" title="Flag"></div>
        <div class="icon" title="User"></div>
      </div>
    </div>
    <div class="content">
      <div class="dashboard-placeholder"></div>
    </div>
  </div>

</body>
</html>
